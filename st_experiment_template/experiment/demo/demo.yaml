# defines block experiment to run in the configured order
ExperimentParams:
  block_rng_seed: True
  report:
    title: Demo Experiment
    tagline: A simple experiment to demonstrate the experiment template
    description: >
      This is a simple experiment to demonstrate the experiment template.
      It consists of two example blocks and one example visualization block.
      The example visualization block generates a simple visualization.
  push: False

ExampleBlock1:
  module: st_experiment_template.experiment.demo.example_block

ExampleBlock2:
  module: st_experiment_template.experiment.demo.example_block
  recompute: True

ExampleVisBlock:
  module: st_experiment_template.experiment.demo.example_vis_block
  plot_library: matplotlib

